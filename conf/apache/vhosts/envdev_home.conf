<VirtualHost *:80>
    ServerName envdev.localhost
    ServerAlias envdev
    
    DocumentRoot /var/www/html/envdev_home

    <Directory /var/www/envdev_home>
        Require all granted
    </Directory>

    <FilesMatch \.php$>
    	SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>